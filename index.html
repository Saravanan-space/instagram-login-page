<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121e26;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .input-field {
            background-color: #1c2b33;
            border: 1px solid #36474f;
            color: white;
        }
        .input-field::placeholder {
            color: #8e969b;
        }
        .login-btn {
            background-color: #0064e0;
        }
        .login-btn:active {
            opacity: 0.8;
        }
        .create-btn {
            border: 1px solid #0064e0;
            color: #0064e0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-between p-6">
    
    <!-- Language Selector -->
    <div class="text-xs text-gray-400 mt-2">
        English (US)
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-sm flex flex-col items-center mt-12 flex-grow">
        
        <!-- Instagram Logo -->
        <div class="mb-10">
            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" 
                alt="Instagram" 
                class="w-16 h-16 object-contain"
                onerror="this.src='https://www.instagram.com/static/images/ico/favicon-192.png/ed84a51483e0.png'"
            >
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="w-full space-y-3">
            <input 
                type="text" 
                placeholder="Username, email or mobile number" 
                class="input-field w-full px-4 py-3 rounded-xl focus:outline-none text-sm transition-all"
                required
            >
            <input 
                type="password" 
                placeholder="Password" 
                class="input-field w-full px-4 py-3 rounded-xl focus:outline-none text-sm transition-all"
                required
            >
            
            <button 
                type="submit" 
                class="login-btn w-full py-3 rounded-3xl font-semibold text-sm transition-all mt-4"
            >
                Log in
            </button>
        </form>

        <a href="#" class="mt-6 text-sm font-medium text-gray-200 hover:text-white">
            Forgot password?
        </a>
    </div>

    <!-- Footer Area -->
    <div class="w-full max-w-sm flex flex-col items-center space-y-4 mb-4">
        <button class="create-btn w-full py-2 rounded-3xl font-semibold text-sm">
            Create new account
        </button>
        
        <div class="flex flex-col items-center opacity-70">
            <div class="flex items-center space-x-1">
                <span class="text-xs font-bold tracking-widest">âˆž Meta</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect simulation
            window.location.href = "https://www.instagram.com/";
        });
    </script>
</body>
</html>
